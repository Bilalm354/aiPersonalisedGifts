name: CI

on: [push]

env:
    DATABASE_URL: postgres://postgres:password@localhost:5432/test

jobs:
    checks:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.11"
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Run lint check
              run: npm run lint:check
            - name: Run prettier check
              run: npm run fmt:check
            - name: npm build
              run: npm run build

    unit-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.11"
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Run unit tests
              run: npm run test:ci
